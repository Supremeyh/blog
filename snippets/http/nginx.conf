# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            off;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    client_max_body_size 5m;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream proxy_ws {
        server 192.168.179.177:8000;  
    }

    upstream proxy_cms {
        server 127.0.0.1:9995;
    }

    upstream proxy_oss {
        server 127.0.0.1:8888;
    }

    upstream proxy_api {
        server 192.168.179.177:8000;
    }

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;
        location / {
            root         /usr/share/nginx/html/xbot;
        }

        location /chat {
            root         /usr/share/nginx/html;
        }

        location /beta {
            root         /usr/share/nginx/html;
        }

        location /flow {
            root         /usr/share/nginx/html;
            index        newNode.html;
        }

        location /cms/ {
            if ($request_uri ~* /cms/api/qa_model){
                add_header Cache-Control no-store;
            }
            proxy_pass http://proxy_cms/;
        }

        location /api/ {
            proxy_pass http://proxy_api/;
        }

        location /ws {
             proxy_pass http://proxy_ws/ws;
             proxy_read_timeout 300s;
             proxy_send_timeout 300s;

             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

             proxy_http_version 1.1;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection $connection_upgrade;
        }

        location /oss/ {
            proxy_pass http://proxy_oss/;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

